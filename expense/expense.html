<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mb-3">
        <form onsubmit="expense(event)">
            <div class="mb-3 col-4">
                <label for="amount" class="form-label">Choose Amount</label>
                <input type="number" class="form-control" id="amount">
            </div>
            <div class="mb-3 col-4">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description">
            </div>
            <div class="mb-3 col-4" style="display: none;" id="incomeDiv">
                <label for="income" class="form-label">Income</label>
                <input type="text" class="form-control" id="income">
            </div>
            <div class="mb-3 col-4"  id="incomeDiv">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date">
            </div>
            <div class="mb-3 col-4">
                <label for="category" class="form-label">Choose an Option</label>
                <select name="category" id="selection" class="form-select">
                    <option value="Food">Food</option>
                    <option value="petrol">Petrol</option>
                    <option value="grocery">Grocery</option>
                    <option value="park">Park</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Expense</button>
            <div id="message" class=" alert alert-success"></div>
            <button id="rzp-button1" class="btn btn-success ">Buy Premium</button>
        </form>
    </div>
    <div class="container">
        <h2>Expenses</h2>
        <div id="details"></div>
    </div>
        <div class="container">
        <ul id="leaderboard" class="list-group"></ul>
        </div>
            

        
    

    

    <script src="expense.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
