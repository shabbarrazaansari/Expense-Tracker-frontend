<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- <div class="container"> -->
    <form onsubmit="login(event)">
        <div class="mb-3 col-4" >
        <label for="email" class="form-label">Enter email:</label>
        <input type="email" id="email" required class=" form-control">
        </div>
        <div class="mb-3 col-4" ></div>
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" required class="mb-3 form-control col-4" style="width: 34%;" >
        </div>
        <button class="mb-3 btn btn-primary">Login</button>
    </form>
    <a href="../forgetEmail/forgetEmail.html" class="mb-3 btn btn-primary btn-sm">forget password</a><br>
    <a href="../signup/signup.html" class="btn btn-dark btn-sm">new - user sign up</a>
    

    <!-- </div> -->
    <script src="login.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
