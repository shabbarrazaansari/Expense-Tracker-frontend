<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
    <form >
        <div class="mb-3 col-4" >
        <label for="username" class="form-label">username:</label>
        <input type="text" placeholder="enter username" id="username" required name="name" class=" form-control">
        </div>
        <div class="mb-3 col-4">
        <label for="email" class="form-label">Enter your email:</label>
        <input type="email" placeholder="enter email" id="email" name="email" class="form-control">
        </div>
        <div class="mb-3 col-4">
        <label for="password" class="form-label">password:</label>
        <input type="password"  id="password" name="password" class="form-control">
        </div>
        <button onclick="signUpdata(event)" class="btn btn-primary">sign up</button>

    
    </form>
    <a href="../login/login.html"> log in</a>
   </div>
    <p id="p"></p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
</body>
</html>
