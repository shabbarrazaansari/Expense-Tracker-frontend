</head>
<body>

                                    <th>Category</th>

                                </tr>
                            </thead>
                            <tbody id="tableid">
                                <!-- Table body content goes here -->
                            </tbody>
                        </table>
                    
                
            </div>
        </div>
    </div>

    <script src="table.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
